<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cities</title>
  <link href="CSS/style.css" rel="Stylesheet">
</head>

<body>

  <div id="form_cities">

    <form id="get_city">
      <input type="text" id="get_name" placeholder="City name">
      <input type="submit" value="Search specific city">
    </form>

    <form id="post_city">
      <input type="text" id="post_name" placeholder="City name" required>
      <input type="text" id="post_pop" placeholder="Population" required>
      <input type="submit" value="Add City">
    </form>

    <form id="put_city">
      <input type="text" id="put_name" placeholder="City name">
      <input type="text" id="put_pop" placeholder="Population">
      <input type="submit" value="Update City">
    </form>

  </div>

  <div id="show_cities">

  </div>

  <script src="cities.js"></script>
</body>

</html>
