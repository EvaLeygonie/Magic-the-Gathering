<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A database where you can search for magic cards">
  <title>Magic the Gathering - Card database</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="CSS/style.css" rel="Stylesheet">
</head>

<body>
  <header>
    <a href="index.html">
      <img class="logo_nav" src="CSS/LOGO-MAGIC.png" alt="Magic the Gathering logo">
    </a>
    <nav>
      <a href="index.html">Introduction</a>
      <a href="cards.html">Cards</a>
    </nav>
  </header>

  <main>
    <h1>Magic the Gathering:</h1>
    <h1>Card database</h1>

    <form class="filter_bar">
      <div id="card_colors_filter">
        <span><b>Card Color:</b></span>
        <label><input type="checkbox" id="black">Black</label>
        <label><input type="checkbox" id="red">Red</label>
        <label><input type="checkbox" id="green">Green</label>
        <label><input type="checkbox" id="blue">Blue</label>
        <label><input type="checkbox" id="white">White</label>
        </select>
      </div>

      <div id="card_type_name"></div>
      <select id="card_type_filter">
        <option>Card Type</option>
        <option id="creature">Creature</option>
        <option id="sorcery">Sorcery</option>
        <option id="instant">Instant</option>
        <option id="enchantment">Enchantment</option>
        <option id="artifact">Artifact</option>
        <option id="planeswalker">Planeswalker</option>
      </select>

      <input type="text" id="search_card" placeholder="Card name">
      <input type="submit" value="Search">
      </div>
    </form>


    <section class="cards">
      <div id="card_list"></div>
    </section>

  </main>

  <script src="cards.js"></script>
</body>

</html>
